<script src="Controller/cus_register.js"></script>
<div class="row align-items-center">
  <div class="col-sm-2"> </div>
  <div class="col-sm-8">
      <div class=" shadow p-3 mb-5 rounded bg-light text-dark text-center text-right p-3 my-2 ">
          <form action="" class="myForm4" id="myForm4" method="post">
             
              <div class="row form-group">
               
                  <div class="col-md-6">
                      <label for="name" class="text-primary">Name</label>
                      <input onkeydown="return /[a-z]/i.test(event.key)" type="text" name="name" id="name" class="form-control" placeholder="enter Name (only alphabets)" 
                          required>
                  </div>
                  <div class="col-md-6">
                      <label for="email" class="text-primary">Email</label>
                      <input type="email" name="email" id="email" class="form-control" placeholder="enter Email" required>
                  </div>
                  
              </div>
              <div class="row form-group">
                <div class="col-md-6">
                    <label for="place" class="text-primary">Place</label>
                    <input onkeydown="return /[a-z]/i.test(event.key)" type="text" name="place" id="place" class="form-control" placeholder="enter place (only alphabets)"  required>             
                </div>
                <div class="col-md-6">
                  <label for="pincode" class="text-primary">Pincode</label>
                  <input type="number" name="pincode" id="pincode" class="form-control" placeholder="enter Pincode" minlength="7" maxlength="7" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-6">
                  <label for="phone" class="text-primary">Phone</label>
                  <input type="number" name="phone_no" id="phone_no" class="form-control" placeholder="enter phone number" minlength="10"  maxlength="12">             
              </div>
              
              <div class="col-md-6">
                  <label  for="username" class="text-primary">Username</label>
                  <input onkeydown="return /[a-z]/i.test(event.key)" type="text" name="user_name" id="user_name" class="form-control" placeholder="enter user name" required>             
              </div>
              </div>
              <div class="row form-group">
              <div class="col-md-6">
                <label for="Password" class="text-primary">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter password" required>
            </div>
            <div class="col-md-6">
                <label for="Password" class="text-primary">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="confirm password" required>
            </div>
          </div>
          <div class="row form-group">
              <div class="col-md-12 text-right">
                  <button type="reset" id="cancel" class="btn btn-secondary">Cancel</button>
                  <button type="submit" id="submit" class="btn btn-success">Register</button>
              </div>
          </div>
         
             
          </form>
        
      </div>
  </div>
</div>

</div>
<script>
    $(document).ready(function($) {
        jQuery('.myForm4').validate({
        rules: {
        password: {
            required: true,
            minlength: 5
        },
        cpassword: {
            required: true,
            minlength: 5,
            equalTo: "#password"
        }
    }
}); 
    });
</script>
